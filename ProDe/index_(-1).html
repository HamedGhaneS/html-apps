    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            border: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-dark);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Auth Section */
        .auth-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-light);
        }

        .user-email {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--danger);
        }

        .btn-secondary:hover {
            background: #dc2626;
        }

        /* Dataset Sections */
        .dataset-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .section-header:hover {
            background: var(--bg-card-hover);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .entries-container {
            margin-top: 20px;
            display: grid;
            gap: 20px;
        }

        .entries-container.collapsed {
            display: none;
        }

        /* Entry Card */
        .entry-card {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .entry-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .entry-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .entry-category {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .entry-content {
            margin-bottom: 20px;
        }

        .content-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .content-text {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            border-left: 3px solid var(--primary);
            margin-bottom: 15px;
        }

        .prosodic-text {
            border-left-color: var(--secondary);
        }

        /* Comments Section */
        .comments-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .comments-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comment-count {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .comment-input::placeholder {
            color: var(--text-muted);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .comment {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .comment-name {
            font-weight: 600;
            color: var(--text-light);
        }

        .comment-time {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .comment-text {
            color: var(--text-light);
            line-height: 1.5;
        }

        .comment-delete {
            background: var(--danger);
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .login-prompt {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats {
                width: 100%;
            }

            .stat-card {
                flex: 1;
            }

            .comment-form {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .entry-card {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

        firebase.initializeApp(firebaseConfig);

        let currentUser = null;

        // Check for redirect result first
        auth.getRedirectResult().then((result) => {
            if (result.user) {
                console.log('Signed in via redirect:', result.user.displayName);
            }
        }).catch((error) => {
            console.error('Redirect error:', error);
        });

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI(user);
            if (user) {
                renderDatasets();
            }
        });

        function updateAuthUI(user) {
            const signedIn = document.getElementById('signedInState');
            const signedOut = document.getElementById('signedOutState');
            
            if (user) {
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').src = user.photoURL;
                signedOut.style.display = 'none';
                signedIn.style.display = 'flex';
            } else {
                signedOut.style.display = 'block';
                signedIn.style.display = 'none';
            }
        }

        async function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                // Try popup first, fall back to redirect if it fails
                try {
                    await auth.signInWithPopup(provider);
                } catch (popupError) {
                    if (popupError.code === 'auth/operation-not-supported-in-this-environment' ||
                        popupError.code === 'auth/popup-blocked') {
                        console.log('Popup blocked, using redirect method...');
                        await auth.signInWithRedirect(provider);
                    } else {
                        throw popupError;
                    }
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Error signing in: ' + error.message);
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                document.getElementById('datasetsContainer').innerHTML = '';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        function renderDatasets() {
            const container = document.getElementById('datasetsContainer');
            container.innerHTML = '';

            // Define sections
            const sections = [
                {
                    id: 'phase1',
                    title: 'Phase 1: Simple Prosodic Sentences',
                    data: DATASET.phase1,
                    renderEntry: renderPhase1Entry
                },
                {
                    id: 'phase2',
                    title: 'Phase 2: Complex Educational Content',
                    data: DATASET.phase2,
                    renderEntry: renderPhase2Entry
                },
                {
                    id: 'digit_span',
                    title: 'Working Memory: Digit Span',
                    data: DATASET.digit_span,
                    renderEntry: renderDigitSpanEntry
                },
                {
                    id: 'word_list',
                    title: 'Working Memory: Word Lists',
                    data: DATASET.word_list,
                    renderEntry: renderWordListEntry
                },
                {
                    id: 'pseudoword',
                    title: 'Working Memory: Pseudoword Sequences',
                    data: DATASET.pseudoword,
                    renderEntry: renderPseudowordEntry
                }
            ];

            sections.forEach(section => {
                const sectionEl = createSection(section);
                container.appendChild(sectionEl);
            });
        }

        function createSection(section) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'dataset-section';
            sectionDiv.innerHTML = `
                <div class="section-header" onclick="toggleSection('${section.id}')">
                    <div class="section-title">
                        ${section.title}
                        <span class="section-badge">${section.data.length} entries</span>
                    </div>
                    <div class="toggle-icon" id="toggle-${section.id}">‚ñº</div>
                </div>
                <div class="entries-container" id="entries-${section.id}">
                    ${section.data.map(entry => section.renderEntry(entry)).join('')}
                </div>
            `;
            return sectionDiv;
        }

        function toggleSection(sectionId) {
            const container = document.getElementById(`entries-${sectionId}`);
            const icon = document.getElementById(`toggle-${sectionId}`);
            container.classList.toggle('collapsed');
            icon.classList.toggle('collapsed');
        }

        function renderPhase1Entry(entry) {
            return `
                <div class="entry-card" data-entry-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-id">${entry.id}</span>
                        <span class="entry-category">${entry.category}</span>
                    </div>
                    <div class="entry-content">
                        <div class="content-label">Neutral Sentence</div>
                        <div class="content-text">${escapeHtml(entry.neutral)}</div>
                        
                        <div class="content-label">Prosodic Version 1</div>
                        <div class="content-text prosodic-text">${escapeHtml(entry.prosodic_v1)}</div>
                        
                        ${entry.prosodic_v2 ? `
                            <div class="content-label">Prosodic Version 2</div>
                            <div class="content-text prosodic-text">${escapeHtml(entry.prosodic_v2)}</div>
                        ` : ''}
                    </div>
                    ${renderCommentsSection(entry.id)}
                </div>
            `;
        }

        function renderPhase2Entry(entry) {
            return `
                <div class="entry-card" data-entry-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-id">${entry.id}</span>
                        <span class="entry-category">${entry.category}</span>
                    </div>
                    <div class="entry-content">
                        <div class="content-label">Neutral Content</div>
                        <div class="content-text">${escapeHtml(entry.neutral)}</div>
                        
                        <div class="content-label">Selected Prosodic Versions</div>
                        <div class="content-text prosodic-text">${formatProsodic(entry.prosodic)}</div>
                    </div>
                    ${renderCommentsSection(entry.id)}
                </div>
            `;
        }

        function renderDigitSpanEntry(entry) {
            return `
                <div class="entry-card" data-entry-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-id">${entry.id}</span>
                        <span class="entry-category">Digit Span</span>
                    </div>
                    <div class="entry-content">
                        <div class="content-label">Raw Sequence</div>
                        <div class="content-text">${escapeHtml(entry.raw)}</div>
                        
                        ${entry.prosodic && entry.prosodic !== 'nan' ? `
                            <div class="content-label">Prosodic Version</div>
                            <div class="content-text prosodic-text">${escapeHtml(entry.prosodic)}</div>
                        ` : '<div class="login-prompt">Prosodic version pending</div>'}
                    </div>
                    ${renderCommentsSection(entry.id)}
                </div>
            `;
        }

        function renderWordListEntry(entry) {
            return `
                <div class="entry-card" data-entry-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-id">${entry.id}</span>
                        <span class="entry-category">Word List</span>
                    </div>
                    <div class="entry-content">
                        <div class="content-label">Raw Word List</div>
                        <div class="content-text">${escapeHtml(entry.raw)}</div>
                        
                        ${entry.prosodic && entry.prosodic !== 'nan' ? `
                            <div class="content-label">Prosodic Version</div>
                            <div class="content-text prosodic-text">${escapeHtml(entry.prosodic)}</div>
                        ` : '<div class="login-prompt">Prosodic version pending</div>'}
                    </div>
                    ${renderCommentsSection(entry.id)}
                </div>
            `;
        }

        function renderPseudowordEntry(entry) {
            return `
                <div class="entry-card" data-entry-id="${entry.id}">
                    <div class="entry-header">
                        <span class="entry-id">${entry.id}</span>
                        <span class="entry-category">Pseudoword</span>
                    </div>
                    <div class="entry-content">
                        <div class="content-label">Raw Sequence</div>
                        <div class="content-text">${escapeHtml(entry.raw)}</div>
                        
                        ${entry.prosodic && entry.prosodic !== 'nan' ? `
                            <div class="content-label">Prosodic Version</div>
                            <div class="content-text prosodic-text">${escapeHtml(entry.prosodic)}</div>
                        ` : '<div class="login-prompt">Prosodic version pending</div>'}
                    </div>
                    ${renderCommentsSection(entry.id)}
                </div>
            `;
        }

        function renderCommentsSection(entryId) {
            return `
                <div class="comments-section">
                    <div class="comments-header">
                        üí¨ Comments
                        <span class="comment-count" id="count-${entryId}">0</span>
                    </div>
                    ${currentUser ? `
                        <div class="comment-form">
                            <input type="text" 
                                   class="comment-input" 
                                   id="input-${entryId}" 
                                   placeholder="Add a comment..."
                                   onkeypress="if(event.key==='Enter') addComment('${entryId}')">
                            <button onclick="addComment('${entryId}')">Post</button>
                        </div>
                    ` : '<div class="login-prompt">Sign in to comment</div>'}
                    <div class="comments-list" id="comments-${entryId}"></div>
                </div>
            `;
        }

        // Listen to comments
        function listenToComments(entryId) {
            const commentsRef = database.ref(`comments/${entryId}`);
            commentsRef.on('value', (snapshot) => {
                const comments = [];
                snapshot.forEach((child) => {
                    comments.push({ id: child.key, ...child.val() });
                });
                
                // Sort by timestamp (newest first)
                comments.sort((a, b) => b.timestamp - a.timestamp);
                
                displayComments(entryId, comments);
            });
        }

        function displayComments(entryId, comments) {
            const container = document.getElementById(`comments-${entryId}`);
            const countEl = document.getElementById(`count-${entryId}`);
            
            if (!container) return;
            
            countEl.textContent = comments.length;
            
            if (comments.length === 0) {
                container.innerHTML = '<div style="color: var(--text-muted); font-style: italic; padding: 10px;">No comments yet. Be the first!</div>';
                return;
            }
            
            container.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <div class="comment-author">
                            <img src="${comment.photoURL}" class="comment-avatar" alt="${comment.displayName}">
                            <span class="comment-name">${comment.displayName}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="comment-time">${formatTime(comment.timestamp)}</span>
                            ${currentUser && currentUser.uid === comment.userId ? `
                                <button onclick="deleteComment('${entryId}', '${comment.id}')" class="comment-delete">
                                    Delete
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                </div>
            `).join('');
        }

        async function addComment(entryId) {
            if (!currentUser) {
                alert('Please sign in to comment');
                return;
            }

            const input = document.getElementById(`input-${entryId}`);
            const text = input.value.trim();
            
            if (!text) return;

            try {
                await database.ref(`comments/${entryId}`).push({
                    text: text,
                    userId: currentUser.uid,
                    displayName: currentUser.displayName,
                    photoURL: currentUser.photoURL,
                    email: currentUser.email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                input.value = '';
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Error adding comment: ' + error.message);
            }
        }

        async function deleteComment(entryId, commentId) {
            if (!confirm('Delete this comment?')) return;

            try {
                await database.ref(`comments/${entryId}/${commentId}`).remove();
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Error deleting comment: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatProsodic(text) {
            // Format prosodic text with line breaks
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        // Initialize comments listeners after rendering
        setTimeout(() => {
            const allEntries = [
                ...DATASET.phase1,
                ...DATASET.phase2,
                ...DATASET.digit_span,
                ...DATASET.word_list,
                ...DATASET.pseudoword
            ];
            
            allEntries.forEach(entry => {
                listenToComments(entry.id);
            });
        }, 1000);
    </script>
</body>
</html>
